<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="mt-5">Administraci贸n</h1>
            </div>
        </div>
        FORMULARIO
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <h3>Agregar nueva Gift Card</h3>
                <form id="formGift">
                    <div class="row mt-3">
                        <div class="col">
                            <label>Gift</label>
                            <input type="text" class="form-control" id="gift" required>
                        </div>
                        <div class="col">
                            <label>Tipo</label>
                            <select id="tipo" class="form-control">
                                <option value="Suscripcion">Suscripci贸n</option>
                                <option value="Compra">Compra</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col">
                            <label>Tiempo</label>
                            <select id="tiempo" class="form-control">
                                <option value="1 mes">1 mes</option>
                                <option value="3 meses">3 meses</option>
                                <option value="6 meses">6 meses</option>
                            </select>
                        </div>
                        <div class="col">
                            <label>Precio</label>
                            <input type="number" class="form-control" id="precio" required>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col">
                            <input type="text" class="form-control" required placeholder="URL de la imagen" id="imagen">
                        </div>
                    </div>
                    <div class="mt-3 d-flex justify-content-end">
                        <button class="btn btn-info">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-8 offset-md-2">
                <h3>Tabla de contenido</h3>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Gift</th>
                            <th>Tipo</th>
                            <th>Tiempo</th>
                            <th>Precio</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="cuerpo-tabla">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalGift" tabindex="-1" aria-labelledby="modalGiftLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalGiftLabel">Modificar Gift</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formModal">
                        <div class="row mb-3">
                            <div class="col">
                                <label for="">Gift</label>
                                <input type="text" id="giftModal" class="form-control" required />
                            </div>
                            <div class="col">
                                <label for="tipo">Tipo</label>
                                <select name="tipo" id="tipoModal" class="form-control">
                                    <option value="Suscripci贸n">Suscripci贸n</option>
                                    <option value="Compra">Compra</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <label for="tiempo">Tiempo</label>
                                <select name="tiempo" id="tiempoModal" class="form-control">
                                    <option value="1 mes">1 mes</option>
                                    <option value="3 meses">3 meses</option>
                                    <option value="5 meses">5 meses</option>
                                </select>
                            </div>
                            <div class="col">
                                <label for="">Precio</label>
                                <input type="number" id="precioModal" class="form-control" required />
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col">
                                <label for="">Imagen</label>
                                <input type="text" class="form-control" placeholder="URL de la imagen" id="imagenModal"
                                    required />
                            </div>
                        </div>
                        <div class="mt-3 d-flex justify-content-end">
                            <button class="btn btn-info">Actualizar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="./js/app.js" type="module"></script>

</body>

</html>
